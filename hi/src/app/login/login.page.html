<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
   <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>
 
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>
 
  <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="login(user)"  [routerLink]="['/journal']">
    LOGIN
  </ion-button>
 
  <ion-button class="ion-padding" expand="full" shape="round" color="light" [routerLink]="['/login']">
    REGISTER
  </ion-button>
</ion-content>
